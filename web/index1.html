<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pxlnova</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 40px;
            width: 100%;
            box-sizing: border-box;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 50px;
        }

        button {
            padding: 16px 40px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-4px);
        }

        button:active {
            transform: translateY(2px);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            width: 100%;
            position: fixed;
            bottom: 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            button {
                padding: 14px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Pxlnova</h1>
    <p>proxy!</p>
</header>

<div class="button-container">
    <button onclick="redirectToApps()">Go to Apps</button>
</div>

<footer>
    <p>&copy; 2024 Pxlnova. All Rights Reserved.</p>
</footer>

<script>
    // JavaScript function to redirect to apps page
    function redirectToApps() {
        // Add a smooth transition before redirect
        document.body.style.transition = "opacity 0.5s ease";
        document.body.style.opacity = 0;

        // Wait for transition to finish before redirecting
        setTimeout(function() {
            window.location.href = "apps.html";  // Redirect to apps.html page
        }, 500);
    }
</script>

</body>
</html>
